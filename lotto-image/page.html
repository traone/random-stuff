<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];

}(document, 'script', 'facebook-jssdk'));</script>



<script>
$(document).ready(function() {

        description: 'Tämä on se pitempi tekstikös?',

        picture: 'http://lottovoittajat.com/lotto-' + numbers + '.png'
        //picture: 'http://lottovoittajat.com/base.png'
    }, function(response){
        console.log(response);
    });
}, 2000);

});
