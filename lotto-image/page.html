<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=177359159135648";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="gres" style="display: block;"><h2>asdasdasd</h2><h3>tuotti numerot</h3><div class="ball">1</div><div class="ball">4</div><div class="ball">5</div><div class="ball">6</div><div class="ball">34</div><div class="ball">36</div><div class="ball">39</div><h3>Onnea arvontaan!</h3></div>
<button id="share">Jaa numerot Facebookissa</button>



<script>
$(document).ready(function() {
    $('#share').bind('click', function() {

        var nums = [];
        $('.ball').each(function() {
            nums.push(Number($(this).text()));
        });

        var numbers = nums.join('-');
        var theWord = $('#gres > h2').text();

        FB.ui({
            method: 'feed',
            link: 'http://lottovoittajat.com/lottosanat.html',
            caption: 'Katso mitk√§ lottonumerot sain sanalla: ' + theWord,
            description: 'Lottorivi: ' + numbers,
            picture: 'http://lottovoittajat.com/lotto-' + numbers + '.png'
        }, function(response){
            console.log(response);
        });
    });

});

</script>
</body>
</html>
